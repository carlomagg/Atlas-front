<svg width="2000" height="800" viewBox="0 0 2000 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="2000" height="800" fill="#F5F5F5"/>
  <!-- Watch Body -->
  <circle cx="1000" cy="400" r="200" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="10"/>
  <circle cx="1000" cy="400" r="180" fill="#000000"/>
  <!-- Watch Band -->
  <rect x="800" y="350" width="100" height="400" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="4"/>
  <rect x="1100" y="50" width="100" height="400" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="4"/>
  <!-- Watch Display -->
  <text x="920" y="380" font-family="Arial" font-size="24" fill="#FFFFFF">12:30</text>
  <text x="900" y="420" font-family="Arial" font-size="16" fill="#FFFFFF">Steps: 8,542</text>
  <text x="900" y="450" font-family="Arial" font-size="16" fill="#FFFFFF">Heart Rate: 75</text>
  <!-- Text Overlay -->
  <text x="400" y="300" font-family="Arial" font-size="48" font-weight="bold" fill="#333333">The Future of Smart Watch</text>
  <text x="400" y="360" font-family="Arial" font-size="24" fill="#666666">Experience smart timekeeping and style</text>
  <text x="400" y="390" font-family="Arial" font-size="24" fill="#666666">with our smart watch</text>
</svg>